<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roule ta clope</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container"></div>
    <div id="instructions">
        <h2>Instructions:</h2>
        <p>S, Q, Z, D: Se déplacer</p>
        <p>Y: Changer de vue (1ère/3ème personne)</p>
        <p>E: Interagir avec les objets</p>
        <p>Souris: Regarder autour de soi</p>
        <p>Objectif: Ramasser filtre, papier et tabac pour rouler une cigarette</p>
    </div>
    <div id="inventory">
        <div id="filter" class="item">Filtre: ❌</div>
        <div id="paper" class="item">Papier: ❌</div>
        <div id="tobacco" class="item">Tabac: ❌</div>
        <div id="taga" class="item">Taga: ❌</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/PointerLockControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/MTLLoader.js"></script>
    <script src="js/camera.js"></script>
    <script src="js/player.js"></script>
    <script src="js/items.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
